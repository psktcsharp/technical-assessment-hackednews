<!-- Build out the view for the top ten HackerNews stories here. Each story should have a title, author, and score. You may wish to refactor the existing structure - that's fine. -->
<table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody ng-repeat="art in ctrl.articles">
      <tr>
        <td>{{art.title}}</td>
        <td>{{art.author}}</td>
        <td>{{art.score}}</td>
      </tr>
    </tbody>
  </table>
